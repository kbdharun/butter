[package]
name = "butter"
version = "0.1.0"
edition = "2021"
authors = ["Zhangyuan Nie"]
license = "GPL-3.0-only"

[workspace]
members = ["rpc", "rpc-macros", "butterd"]

[dependencies]
gtk = { version = "0.4", package = "gtk4" }
adw = { version = "0.1", package = "libadwaita" }
regex = "1.5"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
gettext = { version = "0.7", package = "gettext-rs", features = ["gettext-system"] }
uuid = { version = "1", features = ["serde", "v4"] }

tempfile = "3.3.0"
libc = "0.2.126"
anyhow = "1.0.57"
lazy_static = "1.4.0"
libbtrfsutil = "0.5.0"
indexmap = "1.8.2"
chrono = "0.4.20"
clap = { version = "3.2.8", features = ["derive"] }
rand = "0.8.5"

[dependencies.rpc]
path = "rpc"
version = "0.1.0"
